<html>
	<head>
		<title>Alfie Kunz - Gallery</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

		<!-- Favicons-->
        <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon" />
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">

	<body class="is-preload-0 is-preload-1 is-preload-2">
		
		<!-- Private Gallery Unlock -->
		<div id="private-popup" class="popup-overlay" style="display: none;">
			<div class="popup-content">
				<h7>Private Gallery</h7>
				<p style="margin-top: 0.5em">This gallery is password protected.<br>Please enter the details given to you to unlock these photos.</p>
				<p style="font-size: 0.8em; color: #ccc; margin-top: -1.1em; margin-bottom: 2em">Please <a href="mailto:alfiekunz1@gmail.com" target="_blank">let me know</a> if there are any issues!</p>
				<input type="username" id="username-input" placeholder="Name" />
				<input type="password" id="password-input" placeholder="Password" />
				<div style="position: relative; display: flex; justify-content: center; margin-top: 1em;">
					<button id="info-submit">Submit</button>
					<a href="/photography#portfolio" class="icon solid fa-home" style="position: absolute; right: 0.6em; top: 50%; transform: translateY(-38%); font-size: 1.5em; color: #f69051; text-decoration: none;">
						<span class="label" style="display: none;">Home</span>
					</a>
				</div>
				<p id="error-message" style="color: red;"></p>
			</div>
		</div>

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Gallery</h1>
						<p></p>
						<ul class="icons">
							<li><a href="/photography#portfolio" class="icon solid fa-home"><span class="label">Home</span></a></li>
							<li><a href="https://www.instagram.com/alfiekunz" target="_blank" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="mailto:alfiekunz1@gmail.com" target="_blank" class="icon fa-envelope"><span class="label">Email</span></a></li>
							<li><a href="https://www.linkedin.com/in/alfiek" target="_blank" class="icon brands fa-linkedin"><span class="label">Linkedin</span></a></li>
							<li><a href="https://www.github.com/AlfieKunz" target="_blank" class="icon brands fa-github"><span class="label">Github</span></a></li>
						</ul>

						<div id="filter-buttons" class="filter-container">
							<!-- Buttons will be generated by JS -->
						</div>
					</header>

				<!-- Thumbnail -->
					<section id="thumbnails">
						<!-- To be loaded by each category... -->
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; <a onclick="document.getElementById('main').scrollTo({top: 0, behavior: 'smooth'}); return false;">Alfie Kunz Photography</a>.</li><li>Design Base: <a href="http://html5up.net">HTML5 UP</a>.</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
